<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Variables</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Sum of Two Variables</h1>

        <label>First Number</label>
        <input type="number" id="number" class="form-control mb-2">

        <label>Second Number</label>
        <input type="number" id="mathematics" class="form-control mb-2">

        <p id="calculate"></p>

        <button class="btn btn-success" onclick="plus()">Calculate</button>
        <button class="btn btn-success" onclick="window.location.reload()">Refresh</button>
    </div>

    <script>
        function plus() {
        var value1 = document.getElementById("number").value;
        var value2 = document.getElementById("mathematics").value;

        var sum = Number(value1) + Number(value2);

        document.getElementById("calculate").innerHTML = "The sum of " + sum;
            }
    </script>
</body>
</html>
